<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - robot.health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Robot Health">
  <link rel="icon" type="image/png" href="/images/logo-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/logo-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      max-width: 500px;
      margin: 2rem auto;
      text-align: left;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }
    .form-group textarea {
      height: 150px;
      resize: vertical;
    }
    button[type="submit"] {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button[type="submit"]:hover {
      background-color: #0066b3;
    }
    button[type="submit"]:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .alert {
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .social-links {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="logo">
      <img src="images/logo-full.png" alt="robot.health" class="logo-full">
      <img src="images/logo-icon.png" alt="robot.health icon" class="logo-icon">
    </div>
    <h1>Contact</h1>
    <p>We're not quite ready to talkâ€”but we welcome thoughtful connections.</p>
    
    <div class="alert alert-success" id="success-message">
      Thank you for reaching out! We'll be in touch soon.
    </div>
    <div class="alert alert-error" id="error-message">
      Sorry, there was an error submitting the form. Please try again.
    </div>

    <form id="contact-form" class="contact-form">
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <button type="submit" id="submit-button">Send Message</button>
    </form>

    <p class="social-links">
      Follow us: 
      <a href="https://www.linkedin.com/company/robot-health" target="_blank">LinkedIn</a> | 
      <a href="https://x.com/robot_health" target="_blank">X</a>
    </p>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const submitButton = document.getElementById('submit-button');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Hide any previous messages
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      // Disable submit button and show loading state
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';

      try {
        const formData = new FormData(form);
        const searchParams = new URLSearchParams();
        for (const [key, value] of formData.entries()) {
          searchParams.append(key, value);
        }

        const response = await fetch('https://script.google.com/macros/s/AKfycbzZ52dSUuHOftBSA4lw1wIUrZW7W3cEhbWKNiwPFyDsa2ZI2QufFjo7fiLWf9XjikWz/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: searchParams.toString()
        });

        // Since we're using no-cors, we won't get a JSON response
        // Instead, we'll assume success if the request completes
        successMessage.style.display = 'block';
        form.reset();
      } catch (error) {
        // Show error message
        errorMessage.textContent = 'An error occurred while submitting the form. Please try again.';
        errorMessage.style.display = 'block';
        console.error('Error:', error);
      } finally {
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.textContent = 'Send Message';
      }
    });
  </script>
</body>
</html>
